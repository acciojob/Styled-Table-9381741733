<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Stats Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin:30px;
            background-color: pink;
        }

        table {
            width: 90%;
            
            border-collapse: collapse;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #4CAF50;
            color: white;
        }

        th, td {
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color:purple;
        }

        tbody tr:hover {
            background-color: #e6f7ff;
        }

        caption {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <table>
        <caption>Player Performance in Championship</caption>
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Matches Played</th>
                <th>Goals Scored</th>
                <th>Assists</th>
                <th>Yellow Cards</th>
                <th>Red Cards</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>15</td>
                <td>12</td>
                <td>8</td>
                <td>3</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>16</td>
                <td>9</td>
                <td>10</td>
                <td>1</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Mike Brown</td>
                <td>14</td>
                <td>7</td>
                <td>6</td>
                <td>2</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Emily White</td>
                <td>12</td>
                <td>5</td>
                <td>9</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
